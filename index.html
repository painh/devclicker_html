<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>dev clicker</title>
    <link rel='stylesheet' href='css/style.css'/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="charDetail" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">캐릭터 상세정보</h4>
            </div>
            <div class="modal-body">
                <p><span> 캐릭터 이름 [</span> <span id="charName">charName</span>]</p>
                <p><span> 임금 </span> <span id="charPay">charPay</span></p>
                <button data-id='' type="button" class="btn btn-danger">해고</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="container content-section">
    <div class="grid">
        <div class="row">
            <div id="grandGameDevelop" class="col-md-12">
                <h1>게임명</h1>
                <h2>$9999999</h2>

                <h2>timer</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
                    </div>
                </div>

                <div>
                    <button id="btnGacha" type="button" class="btn btn-default btn-primary">가챠가챠</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div id="charList" class="col-md-4">
                <div id="charCardTemplate">
                    <div class="charCard col-md-12 ">
                        <div class="col-md-3">
                            <img class="charFace img-rounded"
                                 src=""/>
                            <button type="button" class="btn btn-default btn-xs btnCharDetail" data-id=""> 상세보기</button>
                        </div>
                        <div class="col-md-9">
                            <p class="charName">CharName</p>
                            <p class="charPay">CharPay</p>

                            <div class="charMental progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0" aria-valuemax="100" style="width:20%">
                                    40% Complete (success)
                                </div>
                            </div>
                            <div class="skillTagList"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="workList" class="col-md-4">
                <div id="workCardTemplate">
                    <div class="workCard col-md-12">
                        <div class="col-md-12">
                            <p>WorkName</p>
                            <p>workAmount</p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
                                </div>
                            </div>
                            <div class="workCharList">
                                <img class="charFace img-rounded"
                                     src="assets/mon/mon_006.png"/>
                                <img class="charFace img-rounded"
                                     src="https://pbs.twimg.com/profile_images/3255190562/acc45716bbca9d79f484bfdd7230943d_400x400.png"/>
                                <img class="charFace img-rounded"
                                     src="https://pbs.twimg.com/profile_images/3255190562/acc45716bbca9d79f484bfdd7230943d_400x400.png"/>
                                <img class="charFace img-rounded"
                                     src="https://pbs.twimg.com/profile_images/3255190562/acc45716bbca9d79f484bfdd7230943d_400x400.png"/>
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-plus"></span>추가
                                </button>
                            </div>
                            <div class="workSkillList col-md-12">
                                <div class="skillTag">코딩레벨</div>
                                <div class="skillTag">코딩레벨</div>
                                <div class="skillTag">코딩레벨</div>
                                <div class="skillTag">코딩레벨</div>
                                <div class="skillTag">코딩레벨</div>
                                <div class="skillTag">코딩레벨</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="assets/js/bootstrap-notify.min.js"></script>
<script src="js/game.js"></script>
<script src="js/char.js"></script>
<script src="js/nameTable.js"></script>
<script src="js/index.js"></script>

</body>
</html>
