<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev clicker</title>
    <link rel='stylesheet' href='css/style.css'/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<div id="charDetail" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">캐릭터 상세정보</h4>
            </div>
            <div class="modal-body">
                <p><span> 캐릭터 이름 [</span><span id="charName">charName</span>]</p>
                <p><span> 임금 </span> <span id="charPay">charPay</span></p>
                <button id='charFire' data-id='' type="button" class="btn btn-danger">해고</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="container content-section">
    <div class="grid">
        <div class="row">
            <div id="grandGameDevelop" class="col-md-12">
                <h1>게임명</h1>
                <h2>$9999999</h2>

                <h2>timer</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
                    </div>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar"
                         aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
                    </div>
                </div>

                <div>
                    <button id="btnGacha" type="button" class="btn btn-default btn-primary" disabled="true">가챠</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div id="charList" class="col-md-4">
                <div class="charCard col-md-12 ">
                    직원 목록
                </div>

                <div id="charCardTemplate">
                    <div class="charCard col-md-12 ">
                        <div class="col-md-3">
                            <img class="charFace img-rounded"
                                 src=""/>
                            <button type="button" class="btn btn-default btn-xs btnCharDetail" data-id=""> 상세보기</button>
                        </div>
                        <div class="col-md-9">
                            <p><span>이름 [</span><span  class="charName">CharName</span>]</p>
                            <p><span>임금 [$</span><span  class="charPay">CharPay</span>]</p>
                            <p><span>업무 [</span><span  class="charAllowedWork">업무 미할당</span>]</p>
                            <div class="charMental progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
                                     aria-valuemin="0" aria-valuemax="100" style="width:20%">
                                    멘탈
                                </div>
                            </div>
                            <div class="skillTagList"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="workList" class="col-md-4">
                <div class="workCard col-md-12 ">
                    작업 목록
                </div>

                <div id="workCardTemplate">
                    <div class="workCard col-md-12">
                        <div class="col-md-12">
                            <p>[<span class="workName">WorkName</span>]</p>
                            <p>업무량 [<span class="workAmount">workAmount</span>]</p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped active" role="progressbar"
                                     aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
                                </div>
                            </div>
                            <div class="workCharList">
                                <button type="button" class="btn btn-default btnCharAddToWork" data-id>
                                    <span class="glyphicon glyphicon-plus"></span>업무할당
                                </button>
                            </div>
                            <div class="workSkillList col-md-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="assets/js/bootstrap-notify.min.js"></script>
<script src="js/game.js"></script>
<script src="js/char.js"></script>
<script src="js/nameTable.js"></script>
<script src="js/work.js"></script>
<script src="js/index.js"></script>
</body>
</html>
